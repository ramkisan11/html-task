<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/JQuery/css/styleslider.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  </head>
  <body>
    <div class="slider-container">
      <img src="/JQuery/img/task boot1 (2).jpg" alt="Image 1">
      <img src="/JQuery/img/task boot1 (3).jpg" alt="Image 2">
      <img src="/JQuery/img/task boot1 (4).jpg" alt="Image 3">
      <img src="/JQuery/img/task boot1 (5).jpg" alt="Image 4">
      <img src="/JQuery/img/task boot1 (6).jpg" alt="Image 5">

      <div class="slider-controls">
        <button id="prevBtn" class="prev-btn">Previous</button>
        <button id="nextBtn" class="next-btn">Next</button>
      </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
      var currentIndex = 0;
      var images = $(".slider-container img");
      var totalImages = images.length;

      // Show the first image
      images.eq(currentIndex).show();

      // Previous button click event
      $("#prevBtn").click(function() {
        images.eq(currentIndex).hide();
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        images.eq(currentIndex).show();
      });

      // Next button click event
      $("#nextBtn").click(function() {
        images.eq(currentIndex).hide();
        currentIndex = (currentIndex + 1) % totalImages;
        images.eq(currentIndex).show();
      });
    });
  </script>
  </body>
</html>
