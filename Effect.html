<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <title>to do list </title>
    <style> 
        .border-dark{
            height: 350px;
        }
    </style>
</head>
<body>
    <div class=" container border mt-5"> 
        <div class="col  fw-bold  text-center border  bg-danger rounded-5">  <h1> TO Do List </h1> </div>
          
            <div class=" col-5 text-center mt-3">
              <button type="button" class="btn btn-primary px-4 fw-bold fs-5 add_list"> Task Board </button>
            </div> 

            <div class="row justify-content-center border  create">
                    <div class="col-5 input-group w-50">
                        <input type="text" class="form-control text-center fs-5  input_value rounded-5 mt-4" placeholder=" Add Your Task">
                       
                    </div> 
                    <div class="col-7 d-flex justify-content-around  ">
                        <div class=" col-2 "><button type="button" class="btn btn-success pe-4 mt-1 Close-windo ">CANCEL</button></div>
                        <div class=" col-2 "> <button type="button" class="btn btn-danger Get_input pe-4 mt-1" >OK</button></div>
                    </div>
            </div>
            
                
        </div>   
        <div class=" row to-do-box mt-5 d-flex main-close ">
        
        </div>           

        </div>
    </div> 
     
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
       $(document).ready(function(){
            $('.create').hide();

            $(document).on('click','.add_list',function(){
                $('.create').fadeIn();
                

            });
             /*   after click close windo*/
             $(document).on('click','.Close-windo',function(){
                $('.create ').fadeOut();
             });
             
           
              /* append logic */

            $(".Get_input").click(function(){
                const title = $(".input_value").val();
                if( title !== "") {
                 $('.to-do-box').append("<div class='col-md-3 border border-dark mt-3 mx-5  '> <div class=' col-2 border] d-flex w-100  ' > <div class='d-flex justify-content-between mx-3    col-11 border '>" + title + "<span class='me-2 click-me justify-content-between d-flex '>  <button class='hide-input'> - </button>  <button class='mx-3 show-input'> + </button> </span>  </div>  </div> ");
               $('.create').hide(); 
                }
            });  
                              
        });
                    
    </script>
    
</body>
</html>
